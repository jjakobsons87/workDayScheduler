<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- first row- 9am  -->
    <main class="container">
      <div class="row">
        <div class="col event-time hour" data-hour="9">
          <h4 class="time-block">9am</h4>
        </div>
        <textarea id ="9" class="col-9 description bg-light border border-2 border-white"></textarea>
        <div id="saveBtn" class="col bg-info border border-white saveBtn">
          <button type="button" class="btn btn-primary med-1 fas fa-save"></button>
        </div>
      </div>

      <!-- 10am  -->
      <div class="row">
        <div class="col event-time hour" data-hour="10">
          <h4 class="text-dark text-center">10am</h4>
        </div>
        <textarea id="10" class="description col-9 bg-light border border-2 border-white"></textarea>
        <div class="col bg-info border border-white saveBtn">
          <button type="button" class="btn btn-primary med-1 fas fa-save"></button>
        </div>
      </div>

      <!-- 11 am -->
      <div class="row">
        <div class="col event-time hour" data-hour="11">
          <h4 class="text-dark text-center">11am</h4>
        </div>
        <textarea class="col-9 description bg-light border border-2 border-white"></textarea>
        <div class="col bg-info border border-white saveBtn">
          <button type="button" class="btn btn-primary med-1 fas fa-save"></button>
        </div>
      </div>

      
    </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
